<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hermano Leite</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src="https://kit.fontawesome.com/01ca91c098.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="cloud-to-right"></div>
        <div class="cloud-to-left"></div>
    </header>

    <div class="header-to-body"></div>

    <section class="body-1">
        <div id="moon"><i class="fas fa-moon"></i></div>
        <div id="sky"></div>
    </section>

    <div class="body-to-bottom"></div>

    <div class="bottom">
        <a href="https://github.com/HermanoLeite" target="_blanket">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>

</html>

<script>
    sky = document.getElementById('sky')
    sky.innerHTML += "<div class=\"star\"><i class=\"fas fa-star\"></i></div> <div class=\"little-star\"><i class=\"fas fa-star\"></i></div>"
    moon = document.getElementById('moon')
    for (var i = 0; i < 300; i++) {
        var random1 = Math.floor(Math.random() * Math.floor(1000))
        var random2 = Math.floor(Math.random() * Math.floor(100))
        var randomlittle1 = Math.floor(Math.random() * Math.floor(100))
        var randomlittle2 = Math.floor(Math.random() * Math.floor(100))
        sky.innerHTML += "<div class=\"star\" style=\"left:" + random1 * i + "px;top:" + random2 * i + "px;\"><i class=\"fas fa-star\"></i></div> <div class=\"little-star\" style=\"left:" + randomlittle1 * i + "px;top:" + randomlittle2 * i + "px;\"><i class=\"fas fa-star\"></i></div>"
    }

    window.addEventListener('scroll', (event) => {
        if (moon.getBoundingClientRect().top > -200 && moon.getBoundingClientRect().top < 1000) {
            moon.style.transform = "translatex(" + moon.getBoundingClientRect().top + "px)";
        }
    })
</script>
