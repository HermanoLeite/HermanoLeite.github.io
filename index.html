<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hermano Leite</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <script src="https://kit.fontawesome.com/01ca91c098.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="cloud-to-right"></div>
        <div class="cloud-to-left"></div>
    </header>

    <div class="header-to-body"></div>
    <section class="body-1">
        <div id="particles-js">
            <div class="moon" id="moon"></div>
        </div>
    </section>

    <div class="body-to-bottom"></div>


    <div class="bottom">
        <a href="https://github.com/HermanoLeite" target="_blanket">
            <i class="fab fa-github"></i>
        </a>
    </div>
</body>

</html>

<script src="particles.js"></script>
<script>
    startMovingPoint = -200
    window.addEventListener('scroll', (event) => {
        if (moon.getBoundingClientRect().top > startMovingPoint && moon.getBoundingClientRect().top < 1000) {
            moon.style.transform = "translatex(" + moon.getBoundingClientRect().top + "px)";
        }
    })
</script>
